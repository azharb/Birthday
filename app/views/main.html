<div class="container" ng-controller="DOBController">
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label>DOB</label>
        <input type="text" class="form-control" ng-model="dob">
      </div>
      <input type="submit" ng-click="calculate(dob)" class="btn btn-primary">
    </form>
  </div>
  <div class="col-md-6">
    <h5>Other Timezones:</h5>
    <div id="pacific" data-ng-show="pacific" data-ng-bind="pacific"></div>
  </div>
</div>
