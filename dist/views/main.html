<div class="container" ng-controller="DOBController"> <div class="col-md-6"> <form class="col-md-6"> <div class="form-group"> <label class="control-label"><i class="fa fa-calendar"></i> Datetime picker</label><br> <div class="form-group"> <input type="text" size="10" class="form-control" ng-model="birthday.date" data-autoclose="1" placeholder="Date" bs-datepicker> </div> <div class="form-group"> <input type="text" size="8" class="form-control" ng-model="birthday.time" data-autoclose="1" placeholder="Time" bs-timepicker> </div> </div> <input type="submit" ng-click="calculate(birthday)" class="btn btn-primary"> </form> </div> <div class="col-md-6"> <h5>What the controller got:</h5> <div id="pacific" data-ng-show="pacific" data-ng-bind="pacific"></div> </div> </div> <div class="row marketing"> <h4>What?</h4> <p> Celebrating your birthday in a town or country that you weren't born in? Now you can know exactly the right time to celebrate your exact time of birth in the new place. </p> <h4>Lame</h4> <p> Shh! I'm learning how to build stuff in AngularJS. </p> <h4>Source</h4> <p>The source is at <a href="https://github.com/azharb/Birthday">Github</a></p> </div>
